<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Digital Harbor A.I. Workbench</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inconsolata&family=Bungee&family=Anton&family=Orbitron&family=Lato:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&family=Press+Start+2P&family=Dancing+Script&family=Rock+Salt&family=Pacifico&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron&family=Dancing+Script&family=Rock+Salt&family=Pacifico&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="./images/creature.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <img class="loading" src="./images/loading.gif" alt="loading">

    <div class="sample-area" data-node-id="sample-3"
        style="flex: 2; display: flex; align-items: center; width: 100%;border:1px solid gray;border-radius:10px; margin-bottom: 20px;">
        <img data-node-id="sample-4" src="images/monster.gif" alt="Image" style="margin: 10px;width:50%;">
        <div data-node-id="sample-16" style="width:50%;">
            <h1 data-node-id="sample-5" style="margin: 10px;">Lorem Ipsum!</h1>
            <p data-node-id="sample-6" style="margin: 10px;">Dolor sit amet consectetur adipisicing elit. Tempora quos
                unde,
                dicta laudantium minus nobis dolore. Nostrum praesentium molestias, vel dolor nulla delectus modi, illo
                recusandae minus, illum tempore blanditiis!</p>
            <div data-node-id="sample-123">
                <label data-node-id="sample-7" for="input1" style="margin: 10px;">Label 1
                    <input data-node-id="sample-8" id="input1" type="text" style="margin: 10px;">
                </label>
            </div>
            <div data-node-id="sample-124">
                <label data-node-id="sample-9" for="input2" style="margin: 10px;">Label 2
                    <input data-node-id="sample-10" id="input2" type="text" style="margin: 10px;">
                </label>
            </div>
            <div data-node-id="sample-125">
                <label data-node-id="sample-11" for="input3" style="margin: 10px;">Label 3
                    <input data-node-id="sample-12" id="input3" type="text" style="margin: 10px;">
                </label>
            </div>
            <div data-node-id="sample-32" style="flex: 2; display: flex; align-items: center;">
                <button data-node-id="sample-13"
                    style="margin: 10px;background:red;padding:0 10px; border-radius: 5px;">cancel</button>
                <button data-node-id="sample-14"
                    style="margin: 10px;background:green;padding:0 10px; border-radius: 5px;">submit</button>
            </div>
        </div>
    </div>

    <section id="workbench"></section>
    <section id="templates"></section>

    <script type="text/javascript" src="./js/api/api.js"></script>
    <script type="text/javascript" src="./js/api/startWebSocketHandler.js"></script>
    <script type="text/javascript" src="./js/api/requestUnsplashImage.js"></script>
    <script type="text/javascript" src="./js/api/requestChatGpt.js"></script>
    <script type="text/javascript" src="./js/helpers/setupPopup.js"></script>
    <script type="text/javascript" src="./js/helpers/getObjectToHtmlMap.js"></script>
    <script type="text/javascript" src="./js/helpers/createHtmlElement.js"></script>
    <script type="text/javascript" src="./js/helpers/renderItems.js"></script>
    <script type="text/javascript" src="./js/helpers/executeCommands.js"></script>
    <script type="text/javascript" src="./js/helpers/setupPromptTemplateForm.js"></script>
    <script type="text/javascript" src="./js/helpers/setupChatbot.js"></script>
    <script type="text/javascript" src="./js/helpers/setupCurrentPage.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/helpers/siteSnapShot.js"></script>
</body>

</html>
