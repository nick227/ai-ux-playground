<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Digital Harbor A.I. Workbench</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inconsolata&family=Bungee&family=Anton&family=Orbitron&family=Lato:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&family=Press+Start+2P&family=Dancing+Script&family=Rock+Salt&family=Pacifico&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron&family=Dancing+Script&family=Rock+Salt&family=Pacifico&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="./images/creature.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/chatbot.css">
    <link rel="stylesheet" type="text/css" href="./css/demo.css">
    <link rel="stylesheet" type="text/css" href="./css/templates.css">
</head>
<body data-node-id="body">
    <img data-node-id=="loading-spinner" class="loading-spinner" src="./images/loading.gif" alt="loading">

<h1>ai workbench</h1>
<h4>Platform to build and test OpenAI prompt templates</h4>

    <div class="row">
        <section data-node-id="chatbot" id="chatbot"></section>
        <section data-node-id="demo" id="demo">
            <div class="demo-loading">
                <img src="./images/logo.png" alt="loading">
                <div class="progress-bar"></div>
                <p class="message"></p>
            </div>
        </section>
    </div>
    <section data-node-id="templates" id="templates"></section>

    <!-- snapshots-->
    <script type="text/javascript" src="./js/siteSnapShot.js"></script>
    
    <!-- api-->
    <script type="text/javascript" src="./js/api/api.js"></script>
    <script type="text/javascript" src="./js/api/requestUnsplashImage.js"></script>
    <script type="text/javascript" src="./js/api/requestChatGpt.js"></script>

    <!-- helpers-->
    <script type="text/javascript" src="./js/helpers/dispatchers.js"></script>
    <script type="text/javascript" src="./js/helpers/getObjectToHtmlMap.js"></script>
    <script type="text/javascript" src="./js/helpers/createHtmlElement.js"></script>
    <script type="text/javascript" src="./js/helpers/renderItems.js"></script>
    <script type="text/javascript" src="./js/helpers/executeCommands.js"></script>

    <!-- page loaders-->
    <script type="text/javascript" src="./js/setup/setupPopup.js"></script>
    <script type="text/javascript" src="./js/setup/setupPromptTemplateForm.js"></script>
    <script type="text/javascript" src="./js/setup/setupChatbot.js"></script>
    <script type="text/javascript" src="./js/setup/setupDemo.js"></script>
    <script type="text/javascript" src="./js/setup/setupToggle.js"></script>
    
    <!-- ws-->
    <script type="text/javascript" src="./js/ws/start.js"></script>
    <script type="text/javascript" src="./js/ws/snapshot.js"></script>
    <script type="text/javascript" src="./js/ws/voice.js"></script>

    <!-- start-->
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
